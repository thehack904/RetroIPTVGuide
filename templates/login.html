<!doctype html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
</head>
<body class="login-page">
<a href="https://github.com/thehack904/RetroIPTVGuide" target="_blank" title="View on GitHub">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="RetroIPTVGuide Logo" class="logo">
</a>

<div class="box">
    <h2>Login</h2>
    <form method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <div class="remember" id="rememberBlock">
            <label><input type="checkbox" name="remember" id="remember"> Save Session</label>
        </div>
        <button type="submit" class="primary">Login</button>
    </form>
    {% if error %}
        <p style="color:yellow;">{{ error }}</p>
    {% endif %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p style="color:#da4563;">{{ msg }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>
