{% extends "base.html" %}
{% block title %}New User - IPTV{% endblock %}

{% block content %}
<h1>Create New User</h1>
<form method="POST" action="{{ url_for('new_user') }}">
  <label for="username">Username</label>
  <input type="text" id="username" name="username" required>

  <label for="password">Password</label>
  <input type="password" id="password" name="password" required>

  <label>
    <input type="checkbox" name="is_admin"> Admin user?
  </label>

  <button type="submit">Create User</button>
</form>
{% endblock %}



{% block styles %}
{{ super() }}
<style>
/* Retro AOL / CompuServe Theme */
body.retro-aol form { background:#355f5f; padding:20px; border-radius:8px; }
body.retro-aol label { color:#fff; font-weight:bold; }
body.retro-aol input { border:1px solid #33cccc; background:#406d6d; color:#fff; padding:6px; border-radius:4px; }
body.retro-aol button { background:#33cccc; color:#000; font-weight:bold; padding:8px 12px; border:none; border-radius:4px; }
body.retro-aol button:hover { background:#1a8080; color:#fff; }

/* Retro TV Guide Magazine Theme */
body.retro-magazine form { background:#fff; border:1px solid #000; padding:20px; border-radius:8px; }
body.retro-magazine label { color:#000; font-weight:bold; }
body.retro-magazine input { border:1px solid #000; background:#fff; color:#000; padding:6px; border-radius:4px; }
body.retro-magazine button { background:#000; color:#fff; font-weight:bold; padding:8px 12px; border:none; border-radius:4px; }
body.retro-magazine button:hover { background:#333; color:#fff; }
</style>
{% endblock %}
